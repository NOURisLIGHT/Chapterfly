<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Books</title>
        <link rel="stylesheet" href="master.css">
    </head>
<body>
    <header>
        <h1>Fantasy Boos</h1>
    </header>
    <main>
        <div class="book-container">
            <div class="book">
                <img src="b1.jpg" alt="Book 1">
                <h3>The Name of the Wind</h3>
            </div>
            <div class="book">
                <img src="b2.jpg" alt="Book 2">
                <h3>The Hobbit</h3>
            </div>
            <div class="book">
                <img src="b3.jpg" alt="Book 3">
                <h3>A Game of Thrones</h3>
            </div>
            <div class="book">
                <img src="b4.jpg" alt="Book 4">
                <h3>The Final Empire</h3>
            </div>
            <div class="book">
                <img src="b5.jpg" alt="Book 5">
                <h3>The Lies of Locke Lamora</h3>
            </div>
        </div>
    </main>
    <footer>
        <button id="add-book-btn">Add Book</button>
        <button id="delete-book-btn">Delete Book</button>
    </footer>
    
</body>
</html>
