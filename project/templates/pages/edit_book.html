{% extends 'base.html' %}
{% load static %}

{% block style %}
    {% comment %} <link rel="stylesheet" href="{% static 'styles/add_book.css' %}" /> {% endcomment %}
{% endblock style %}

{% block title %}
    Edit Book
{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
{% endblock %}
