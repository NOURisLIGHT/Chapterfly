<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/forgetPasswordStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Forget Password</title>
</head>
<body>
    <div class="forget_password">
      
        <form class="form_forget_password">
            <div class="ex-mark">
                <img src="images/ExMarkk.jpg">
            </div>
            <h2>forgot password</h2>
            <span class="instruction">Enter your Email and we'll send you a link to reset your password.</span>
            <div class="icon_and_mail"><i class="fa fa-envelope" ></i>E-mail</div>
            <input type="email" placeholder=" Email">
            <input type="password" placeholder="   New Password">
            <input type="password" placeholder="   Confirm New Password">
            <button type="submit">Reset</button>
            <a class="back_to_login" href="login.html"></a>
        </form>
    </div>
</body>
</html>
