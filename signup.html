<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <link rel="stylesheet" href="styles/signup_style.css">
</head>
<body>
   <div class="container">
    <div class="sign_up">
        <form class="user_information">
            <h2>Create Account</h2>
            <input type="text" placeholder="  Username">
            <input type="email" placeholder="  Email">
            <input type="password" placeholder="  Password">
            <input type="confirm_password" placeholder=" Confirm Password">
            <button type="submit">SIGN UP</button>
        </form><!--user_information-->
        <span class="switch">Existing users, log in <a href="login.html" target="_self" >Here</a></span>
    </div><!--sign up-->
   </div><!--container-->
</body>
</html>
